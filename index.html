<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
       
        <!-- bootstrap css plugin -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <title> Contact form</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center  align-items-center">
                    <div class="box rounded border border-white bg-white p-3">
                        <h1 class="font-weight-bolder">Contact Us</h1>
                        <form id="contact-us" name="contact-us">
                            <div class="form-group">
                                <input type="text" class="form-control bg-light rounded" name="name" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control bg-light rounded " name="age" id="age" placeholder="Enter your age" min>
                            </div>
                            <div class="user-input" id="user-input">
                                <input type="hidden" name="user-control-count" id="user-control-count" value="0">
                            </div>
                            <div class="form-group">
                                <button type="button" class="form-control btn-primary rounded text-white " name="addInput" id="addInput">Add Text Field</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap js plugin -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="addInput.js"></script>
    </body>
</html>
